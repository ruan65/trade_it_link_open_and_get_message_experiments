<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Popupper</title>

</head>

<body onload="init()">

	<h2>Get message test</h2>
	<button onclick="alertRunner()">Alert</button>
	<br/>

	<button onclick="popUpWindow()">Popup window</button>

	<h2>Iframe - Target for a Link</h2>

<iframe height="400px" width="400px" src="demo_iframe.html" name="iframe_a">Hello</iframe>

<p><a href=
	"https://ems.qa.tradingticket.com/oAuth/tradeItAuthScreen?oAuthTempToken=b841b7a0-7f17-49a9-b788-84951746aad2" target="iframe_a">Trade It Link</a></p>

	<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

	<script>

		function init() {
			console.log('on body load event I add event listener')
			window.addEventListener("message", receiveMessage, false);
		}

		function receiveMessage(event) {
  			console.log('got an event in parent window: ' + event);

  			console.log('data: ' + event.data + ' origin: ' + event.origin);


		}

		function alertRunner() {
			console.log('alert runner pressed....')
			alert('hello')
		}

		function popUpWindow() {
			window.open("https://ya.ru", 'MyWindow','width=600,height=300')
		}
	</script>
</body>
</html>
